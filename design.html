    <script type="text/javascript">
    //*************************************************
    //Exec jquery start
    //*************************************************

    $(function() {
      //ロード or スクロールされると実行
      $(window).on('load scroll', function(){
        //ヘッダーの高さ分(80px)スクロールするとfixedクラスを追加
        if ($(window).scrollTop() > 62) {
          //$('ul').addClass('fixed');
          $('nav.menu').css('position','fixed');
          $('nav.menu').css('background-color','#FFF');
          $('nav.menu').css('color','#333');
          $('.a_menu').css('color','#333');
        } else {
          //80px以下だとfixedクラスを削除
          //$('ul').removeClass('fixed');
          $('nav.menu').css('position','absolute');
          $('nav.menu').css('background-color','Transparent');
          $('nav.menu').css('color','#FFF');
          $('.a_menu').css('color','#FFF');
        }
      });
    });

    $(function() {
      //スマホで見た時
      if (window.matchMedia( '(max-width: 768px)' ).matches) {　//切り替える画面サイズ
        //スマホで見たとき読み込ませたいコード
        $(document).ready(function() {
          $('.drawer').drawer();
        });
      } else {
        $('.drawer-banner').css('display','none');
      };
    });

    //*************************************************
    //Exec jquery end
    //*************************************************
    </script>
